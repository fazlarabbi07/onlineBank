<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
   <main>
    <div class="login-container">
        <h1 class="text-5xl font-bold text-center p-5">Welcome To <span class="text-orange-500">Online Banking</span> System</h1>
        <div class="formContainer bg-emerald-600 mt-8 border-8 w-2/3 mx-auto p-8">
            <h1 class="text-5xl font-bold text-white">Please Login</h1>
            <div>
                <input type="email" name="" id="userEmail" placeholder="Your Email" class="block p-3 outline outline-offset-0 outline-1 w-full text-xl mb-3 mt-3">
                <input type="password" name="" id="userPassword" placeholder="Password" class="block p-3 outline outline-offset-0 outline-1 w-full text-xl mb-3 mt-3">
                <button id="btnSubmit" class="outline outline-offset-0 outline-1 px-8 py-3 text-2xl rounded-lg bg-zinc-500 hover:bg-sky-700 text-white">Submit</button>

            </div>
            <form action="" method="get"></form>
        </div>
    </div>
   </main>
   <script src="eventLogin.js"></script>
</body>
</html>
